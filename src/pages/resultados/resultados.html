<ion-header>

  <ion-navbar>
    <ion-title>resultados</ion-title>
  </ion-navbar>
 <ion-toolbar>
    <ion-title>Subheader</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
   <ion-list>
    <ion-item *ngFor="let i of items">{{i}}</ion-item>
   </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)" position="top">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

<ion-item>
    <ion-label>{{singleValue4}}</ion-label>
    <ion-range min="15" max="30" step="1" snaps="true" color="secondary" [(ngModel)]="singleValue4">
         <ion-icon small range-left name="sunny"></ion-icon>
     <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>

</ion-content>
