<ion-header>
  <ion-navbar>
    <ion-title>
      NOVIOlencia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <form >
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label floating>Email:</ion-label>
        <ion-input  type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label floating>Password:</ion-label>
        <ion-input  type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit">Login</button>
    </div>
  </form>

  <div text-center>
   <a block clear (click)="irChat()">
      Ir al chat
    </a>

  </div>
</ion-content>
