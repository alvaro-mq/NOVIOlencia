<ion-header>
  <ion-navbar>
    <ion-title>
      NOVIOlencia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <form class="loginpage">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input  type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input  type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit">Login</button>
    </div>
  </form>
  <div text-center>
   <a block clear (click)="goToSignup()">
      Create a nueva cuenta
    </a>

    <a block clear (click)="goToResetPassword()">
      Recuperar mi Password
    </a>
  </div>
</ion-content>
